<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Car</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Table of cars</h1>

<table border="1">
  <tr>
    <th>model</th>
    <th>series</th>
    <th>color</th>
  </tr>

  <tr th:each="car : ${cars}">
    <td th:utext="${car.model}">model</td>
    <td th:utext="${car.series}">series</td>
    <td th:utext="${car.color}">color</td>
  </tr>

</table>

</body>

</html>
